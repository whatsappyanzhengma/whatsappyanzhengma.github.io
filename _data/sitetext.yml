        desc: "Your description here, full **Markdown** support"
        icon: fab fa-markdown

  portfolio:
    title: "案例分享"
    text: "以下是客户在使用Whatsapp时的常见问题及解决方法！"
    section: portfolio
    closebutton: "关闭"

  about:
    title: "关于我们"
    text: "为什么选择我们？"
    body: "我们是一支年轻且专业的团队，主要服务于外贸及货代行业，客户群常年重度使用WhatsApp于海外客户进行联络接洽.
    但是由于各种原因，导致账户无法登录，中国移动，中国电信，尤其是中国联通无法接收到WhatsApp验证码，1小时无效循环，无法接听电话验证码，App升级后无法登录，App非官方提示等等不一而足。
    我们搭建了自有的设备，100%可以接收到中国移动，中国电信，中国联通，以及香港，澳门，英国，美国，马来西亚，新加坡，印度等境外手机号码的验证码，并且贴心的提供一个月的质保，免除了客户的后顾之忧。
    同时我们也有丰富的经验解决WhatsApp非官方的问题，无论是你iPhone,ios设备还是安卓设备，尤其是使用鸿蒙系统的华为手机，荣耀手机，都可以完美登录WhatsApp，让您无障碍的与海外客户进行沟通。"
    section: about

  team:
    title: "联系客服"
